// ‚îÄ‚îÄ Card open/close ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function toggleCard(headerEl) {
  const card = headerEl.closest('.animal-card');
  const isOpen = card.querySelector('.card-body').classList.contains('open');
  if (isOpen) closeCard(card); else openCard(card);
}

function openCard(card) {
  card.querySelector('.card-header').classList.add('open');
  card.querySelector('.card-body').classList.add('open');
  // Animate the currently active year's bars
  const activePanel = card.querySelector('.co-panel.active');
  if (activePanel) setTimeout(() => animatePanel(activePanel), 80);
}

function closeCard(card) {
  card.querySelector('.card-header').classList.remove('open');
  card.querySelector('.card-body').classList.remove('open');
  card.querySelectorAll('.luck-fill').forEach(el => el.classList.remove('animate'));
}

// ‚îÄ‚îÄ Per-card year tab switch ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function switchCardTab(key, year) {
  YEARS.forEach(yr => {
    document.getElementById(`co-tab-${key}-${yr}`)?.classList.toggle('active', yr === year);
    const panel = document.getElementById(`co-panel-${key}-${yr}`);
    if (panel) {
      panel.classList.toggle('active', yr === year);
      panel.querySelectorAll('.luck-fill').forEach(el => el.classList.remove('animate'));
    }
  });
  const activePanel = document.getElementById(`co-panel-${key}-${year}`);
  if (activePanel) setTimeout(() => animatePanel(activePanel), 80);
  event.stopPropagation(); // don't toggle card
}

function animatePanel(panel) {
  panel.querySelectorAll('.luck-fill').forEach(el => el.classList.add('animate'));
}

// ‚îÄ‚îÄ Global year switcher ‚Äî flips ALL card tabs at once ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function setGlobalYear(year, btn) {
  globalYear = year;
  document.querySelectorAll('.gys-tab').forEach(t => t.classList.remove('active'));
  btn.classList.add('active');
  // Flip every open card to the selected year
  animals.forEach(a => {
    const card = document.getElementById('animal-' + a.key);
    if (!card) return;
    YEARS.forEach(yr => {
      document.getElementById(`co-tab-${a.key}-${yr}`)?.classList.toggle('active', yr === year);
      const panel = document.getElementById(`co-panel-${a.key}-${yr}`);
      if (panel) {
        panel.classList.toggle('active', yr === year);
        panel.querySelectorAll('.luck-fill').forEach(el => el.classList.remove('animate'));
      }
    });
    const isOpen = card.querySelector('.card-body')?.classList.contains('open');
    if (isOpen) {
      const activePanel = document.getElementById(`co-panel-${a.key}-${year}`);
      if (activePanel) setTimeout(() => animatePanel(activePanel), 80);
    }
  });
}

// ‚îÄ‚îÄ IntersectionObserver ‚Äî animate mini bars on scroll ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting)
      e.target.querySelectorAll('.luck-mini-fill').forEach(el => el.classList.add('animate'));
  });
}, { threshold: 0.25 });
document.querySelectorAll('.animal-card').forEach(c => observer.observe(c));

  if (hash) {
